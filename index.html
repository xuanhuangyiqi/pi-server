<!DOCTYPE html>
<html lang="ch">
    <head> 
        <title>Htedsv's Pi Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/navbar.css" rel="stylesheet">

        <link rel="icon" href="/static/favicon.ico" mce_href="/static/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/static/favicon.ico" mce_href="/static/favicon.ico" type="image/x-icon">
        
    </head> 
    <body>
        <div class="container">
        <div class="navbar navbar-default" role="navigation">

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/radio">德语电台</a></li>
                </ul>
            </div>
        </div>
        </div>
        <div class="container">
            {% block content_list %} 
            {% end %}
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script>
            function stop()
            {
                $.ajax("/shell/stop").done(function(data){alert(data);});
            }
            function play(u)
            {
                $.ajax({url: "/shell/play", type: "GET", data: {url: u}}).done(function(data){alert(data);});
            }
        </script>
    </body>
</html>
